[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Tell Netlify's secrets scanner to allow these keys
  # NEXT_PUBLIC_* are meant to be in client-side code
  # STREAM_CHAT_API_KEY appears in client bundle for Stream Chat initialization
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_STREAM_CHAT_API_KEY,STREAM_CHAT_API_KEY"
