[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Tell Netlify's secrets scanner to allow these intentionally public keys
  # These are meant to be in client-side code and are not sensitive
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_STREAM_CHAT_API_KEY"
